{% set version = "2.0.3" %}

package:
  name: pyld
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/P/PyLD/PyLD-{{ version }}.tar.gz
  sha256: 287445f888c3a332ccbd20a14844c66c2fcbaeab3c99acd506a0788e2ebb2f82

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.4

  run:
    - cachetools
    - frozendict
    - lxml
    - python >=3.4
    - requests

test:
  requires:
    - pip
    - aiohttp
  imports:
    - c14n
    - pyld
    - pyld.documentloader
    - pyld.documentloader.requests
    - pyld.documentloader.aiohttp
  commands:
    - python -m pip check

about:
  home: https://github.com/digitalbazaar/pyld
  license: BSD-3-Clause
  summary: Python implementation of the JSON-LD API
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - notestaff
    - bollwyvl
